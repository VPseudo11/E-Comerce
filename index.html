<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1f1c372ee3.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
</head>

<body>
    <div class="headder_inner">
        <div class="first_entry_header">
            <h3>Online food store</h3>
            <i class="fa-solid fa-bowl-food"></i>
        </div>
        <div class="second_entry_header">
            <h3>Terms and conditions</h3>
        </div>
    </div>
    <!-- 2DO NAV -- CHRISTIAN M. -->
    <div class="nav2-section">
        <div class="first-section">
            <div class="title-container">
                <h1>HYPE<i class='bx bx-anchor'></i>BAY</h1>
            </div>
            <div class="search-container">
                <div><input type="text" placeholder="SEARCH"></div>
                <i class='bx bx-search'></i>
            </div>
            <div class="social-container">
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-snapchat'></i>
            </div>
        </div>
        <div class="second-section">
            <i class='bx bx-home-alt-2'></i>
            <span>HOME</span>
            <span>CATEGORIES</span>
            <span>CUSTOM</span>
            <span>LIMITED EDITION</span>
            <span>EXPLORE</span>
            <span>JOIN US</span>
            <span>STORES</span>
            <span>CONTACT</span>
        </div>
    </div>
    <!-- 2DO NAV TERMINADO -->
    <section class="swiperImages">
        <div class="slide-container swiper">
            <div class="slide-content">
                <div class="card-wraper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="assets/img/hanburguer.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="assets/img/pizza-swiper.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="assets/img/ramen-swiper.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <div class="card-image">
                                <img src="assets/img/bebidas18-swiper.jpg" alt="" class="card-img">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- INICIO --  Segunda linea responsiva de imagenes: Juan Valencia  -->
    <!-- <div class="img__second__line">
        <div class="first__img">
            <img src="/assets/img/hot_dog.jpg">
        </div>
        <div class="second__img">
            <img src="/assets/img/sandwich.jpg">
        </div>
    </div> -->
    <section class="secondlineImg">
        <div class="firstIm">
            <img src="/assets/img/hot_dog.jpg">
        </div>
        <div class="secondImg">
            <img src="/assets/img/sandwich.jpg">
        </div>
    </section>
    <!-- FIN --  Segunda linea responsiva de imagenes: Juan Valencia  -->
    <!-- Inicio Section Main -->
    <section class="contenedor_principal">
        <main class="contenedor__productos">
            <h2>Productos:</h2>
            <section id="productosContenedor" class="productos"></section>
            <section id="bebidasContenedor" class="productos"></section>
        </main>
    </section>
    <!-- <script src="/node_modules/swiper/swiper-bundle.esm.browser.min.js"></script> -->
</body>
<script src="/assets/js/swiper-bundle.min.js"></script>
<script src="/assets/js/main-swiper.js"></script>
<script src="/assets/js/main.js"></script>

</html>
